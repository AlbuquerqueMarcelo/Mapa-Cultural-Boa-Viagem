<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Mapa Cultural de Boa Viagem</title>
    <link rel="stylesheet" href="/css/login-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="form-header">
        <a href="index.html" class="logo">
            <img src="images/Brasao-novo.jpg" alt="Logo Mapa Cultural">
            <span>Mapa Cultural <br><strong>Boa Viagem</strong></span>
        </a>
    </header>

    <main>
        <div class="form-container">
            <h1>Crie sua Conta</h1>
            <p class="subtitle">Faça parte da nossa comunidade cultural.</p>
            <form action="#">
                <div class="input-group">
                    <label for="fullname">Nome Completo</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Crie uma Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                 <div class="input-group">
                    <label for="confirm-password">Confirme sua Senha</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <div class="input-group">
                    <label><input type="checkbox" name="terms" required> Eu li e aceito os <a href="#">Termos de Uso</a>.</label>
                </div>
                <button type="submit" class="submit-button">Criar Conta</button>
            </form>
            <div class="redirect-link">
                <p>Já tem uma conta? <a href="login.html">Faça o login</a></p>
            </div>
        </div>
    </main>

</body>
</html>
