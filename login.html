<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mapa Cultural de Boa Viagem</title>
    <link rel="stylesheet" href="/css/login-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="form-header">
        <a href="index.html" class="logo">
            <img src="images/Brasao-novo.jpg" alt="Logo Mapa Cultural">
            <span>Mapa Cultural <br><strong>Boa Viagem</strong></span>
        </a>
    </header>

    <main>
        <div class="form-container">
            <h1>Acessar Plataforma</h1>
            <p class="subtitle">Bem-vindo(a) de volta! Faça login para continuar.</p>
            <form action="#">
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-options">
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                </div>
                <button type="submit" class="submit-button"> <a href="admin.html">Entrar</button>
            </form>
            <div class="redirect-link">
                <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
            </div>
        </div>
    </main>

</body>
</html>
